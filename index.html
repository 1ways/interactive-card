<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card-preview">
            <div class="card-preview__front">
                <img class="card-preview__front-bg" src="images/bg-card-front.png" alt="Card Front">
                <div class="card-preview__front-info">
                    <img class="card-preview__front-info-logo" src="images/card-logo.svg" alt="Card Logo">
                    <p class="card-preview__front-info-number">0000 0000 0000 0000</p>
                    <div class="card-preview__last-row">
                        <p class="card-preview__front-info-name">Jane Appleseed</p>
                        <p class="card-preview__front-info-date"><span id="card-exp-date-mm">00</span>/<span
                                id="card-exp-date-yy">00</span></p>

                    </div>
                </div>
            </div>
            <div class="card-preview__back">
                <img class="card-preview__back-bg" src="images/bg-card-back.png" alt="Card Back">
                <div class="card-preview__back-info">
                    <p class="card-preview__back-info-number">000</p>
                </div>
            </div>
        </div>
        <div class="card-info">
            <form class="card-form">
                <div class="card-form__group">
                    <label class="card-form__label" for="cardholder-name">cardholder name</label>
                    <input class="card-form__input" type="text" id="cardholder-name" name="cardholder-name"
                        placeholder="e.g. Jane Appleseed" required title="Please enter your name" maxLength="25">
                    <p class="card-form__error">Please enter your name</p>
                </div>
                <div class="card-form__group">
                    <label class="card-form__label" for="card-number">card number</label>
                    <input class="card-form__input" type="text" id="card-number" name="card-number"
                        placeholder="e.g. 1234 5678 9101 1234" maxLength="19" required>
                    <p class="card-form__error">Wrong format, numbers only</p>
                </div>
                <div class="card-form__row">
                    <div class="card-form__group">
                        <label class="card-form__label" for="card-exp-date">exp. date (mm/yy)</label>
                        <div class="card-form__row--exp-date">
                            <input class="card-form__input" type="text" id="card-exp-month" name="card-exp-date"
                                placeholder="MM" required maxLength="2">
                            <input class="card-form__input" type="text" id="card-exp-year" name="card-exp-date"
                                placeholder="YY" required maxLength="2">
                        </div>
                        <p class="card-form__error">Cant be blank</p>
                    </div>
                    <div class="card-form__group">
                        <label class="card-form__label" for="card-cvc">cvc</label>
                        <input class="card-form__input" type="text" id="card-cvc" name="card-cvc" placeholder="e.g. 123"
                            required maxLength="3">
                        <p class="card-form__error">Cant be blank</p>
                    </div>
                </div>
                <button class="card-form__button" type="submit">Confirm</button>
                <p class="card-form__error">Please fill in all fields</p>
            </form>
            <div class="card-form__success">
                <img class="card-form__success-icon" src="images/icon-complete.svg" alt="Success">
                <p class="card-form__success-title">Thank you!</p>
                <p class="card-form__success-subtitle">We've added your card details</p>
                <button class="card-form__success-button" type="button">Continue</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
